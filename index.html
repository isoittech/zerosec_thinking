  <link rel="preconnect" href="https://fonts.googleapis.com">

    }
  </style>
</head>
<body>
  <div id="root" style="width: 100%;"></div>
  <script type="text/babel">
    const App = () => {

      const [selectedString, setSelectedString] = React.useState("");
      const [elapsedTime, setElapsedTime] = React.useState(0);
      const [startTime, setStartTime] = React.useState(null);
      const [isWarning, setIsWarning] = React.useState(false);
      const [isCountdownTransparent, setIsCountdownTransparent] = React.useState(false);
      const [selectedFiles, setSelectedFiles] = React.useState({

      });
  
      const updateInterval = 60; // ãƒ©ãƒ³ãƒ€ãƒ æ–‡å­—åˆ—æ›´æ–°é–“éš”ï¼ˆç§’ï¼‰
      const warningThreshold = 10; // è­¦å‘Šã‚’è¡¨ç¤ºã™ã‚‹ç§’æ•°ä»¥ä¸‹
      const resetIntervalSeconds = updateInterval + warningThreshold; // Nç§’ã”ã¨ã«ãƒªã‚»ãƒƒãƒˆã™ã‚‹é–“éš”
  
      React.useEffect(() => {
        const initialize = () => {
          const themeStorageKey = `zerosec-thinking`;
  
          // `zerosec-thinking`ã®ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚€
          const themeData = JSON.parse(localStorage.getItem(themeStorageKey) || '{"theme-1": "none", "theme-2": "none", "theme-3": "none"}');
  
          // å„ãƒ†ãƒ¼ãƒãƒ•ã‚¡ã‚¤ãƒ«åã‚’è¨­å®š
          setSelectedFiles({
            1: themeData["theme-1"] || 'none',
            2: themeData["theme-2"] || 'none',
            3: themeData["theme-3"] || 'none'
          });
  
          // åˆæœŸè¡¨ç¤ºæ™‚ã®ãƒ©ãƒ³ãƒ€ãƒ æ–‡å­—åˆ—å¯¾è±¡ã‚’è¨­å®š
          const initialStorageKey = `zerosec-thinking-1`;
          const initialData = localStorage.getItem(initialStorageKey);
          if (initialData) {
            const parsedData = JSON.parse(initialData);
            setStrings(parsedData);
            getRandomString(parsedData);
            setStartTime(Date.now()); // ã‚¿ã‚¤ãƒãƒ¼é–‹å§‹
          }
        };
  
        // åˆæœŸåŒ–å‡¦ç†ã‚’å®Ÿè¡Œ
        initialize();
      }, []); // ç©ºã®ä¾å­˜é–¢ä¿‚é…åˆ—ã«ã™ã‚‹ã“ã¨ã§ã€åˆæœŸåŒ–ã¯1å›ã ã‘è¡Œã†
  
      React.useEffect(() => {
        let timer;
        let resetTimer;
  
        if (startTime !== null) {
          // ç§’æ•°ã‚’ã‚«ã‚¦ãƒ³ãƒˆã™ã‚‹ã‚¿ã‚¤ãƒãƒ¼
          timer = setInterval(() => {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            setElapsedTime(elapsed);
  
            // æ®‹ã‚Šæ™‚é–“ãŒ warningThreshold ç§’ä»¥ä¸‹ã«ãªã£ãŸã¨ãã«è­¦å‘Šã‚’è¡¨ç¤º
            if (resetIntervalSeconds - (elapsed % resetIntervalSeconds) <= warningThreshold) {
              setIsWarning(true);
              setIsCountdownTransparent(true); // é€éè¡¨ç¤ºã‚’æœ‰åŠ¹åŒ–
            } else {
              setIsWarning(false);
              setIsCountdownTransparent(false); // é€éè¡¨ç¤ºã‚’ç„¡åŠ¹åŒ–
            }
          }, 1000); // 1ç§’ã”ã¨ã«ã‚«ã‚¦ãƒ³ãƒˆã‚¢ãƒƒãƒ—ã‚’æ›´æ–°
  
          // ç§’æ•°çµŒéå¾Œã«çµŒéæ™‚é–“ã‚’ãƒªã‚»ãƒƒãƒˆ
          resetTimer = setInterval(() => {
            setElapsedTime(0); // çµŒéæ™‚é–“ã‚’ãƒªã‚»ãƒƒãƒˆ
            setStartTime(Date.now()); // æ–°ãŸã«ã‚«ã‚¦ãƒ³ãƒˆé–‹å§‹
            getRandomString();
          }, resetIntervalSeconds * 1000); // Nç§’ã”ã¨ã«ãƒªã‚»ãƒƒãƒˆ
        }
  
        return () => {
          clearInterval(timer); // ã‚«ã‚¦ãƒ³ãƒˆã‚¢ãƒƒãƒ—ã‚¿ã‚¤ãƒãƒ¼ã‚’ã‚¯ãƒªã‚¢
          clearInterval(resetTimer); // ãƒªã‚»ãƒƒãƒˆã‚¿ã‚¤ãƒãƒ¼ã‚’ã‚¯ãƒªã‚¢
        };
      }, [startTime]); // startTimeãŒå¤‰æ›´ã•ã‚ŒãŸã¨ãã ã‘å®Ÿè¡Œ
  
      const handleFileChange = (event, index) => {
        const file = event.target.files[0];
        if (file && file.name.endsWith('.json')) {
          const reader = new FileReader();
          reader.onload = (e) => {
            const data = JSON.parse(e.target.result);
            const storageKey = `zerosec-thinking-${index}`;
            const themeStorageKey = `zerosec-thinking`;
  
            // localStorageã«ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜
            localStorage.setItem(storageKey, JSON.stringify(data));
            
            // `zerosec-thinking`ã«ãƒ•ã‚¡ã‚¤ãƒ«åã‚’ä¿å­˜
            let themeData = JSON.parse(localStorage.getItem(themeStorageKey) || '{"theme-1": "none", "theme-2": "none", "theme-3": "none"}');
            themeData[`theme-${index}`] = file.name;
            localStorage.setItem(themeStorageKey, JSON.stringify(themeData));
  
            // JSONãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜ã—ã€ãƒ©ãƒ³ãƒ€ãƒ æ–‡å­—åˆ—ã‚’åˆæœŸè¡¨ç¤º
            setStrings(data);
            getRandomString(data);
            setStartTime(Date.now()); // ã‚¿ã‚¤ãƒãƒ¼é–‹å§‹
  
            setSelectedFiles(prevState => ({
              ...prevState,
              [index]: file.name
            }));
          };
          reader.readAsText(file);
        } else {
          alert("JSONãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚");
        }
      };
  
      const getRandomString = (data) => {
        const stringsArray = data || strings;
        if (stringsArray.length > 0) {
          const randomIndex = Math.floor(Math.random() * stringsArray.length);
          setSelectedString(stringsArray[randomIndex]);
        } else {
          alert("ãƒ†ãƒ¼ãƒãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã‚“ã§ãã ã•ã„ã€‚");
        }
      };
  
      const triggerFileSelect = (index) => {
        document.getElementById(`file-input-${index}`).click();
      };
  
      const loadStringsFromStorage = (index) => {
        const storageKey = `zerosec-thinking-${index}`;
        const data = localStorage.getItem(storageKey);
        if (data) {
          const parsedData = JSON.parse(data);
          setStrings(parsedData);
          getRandomString(parsedData); // stringsã‚’æ›´æ–°å¾Œã«ãƒ©ãƒ³ãƒ€ãƒ æ–‡å­—åˆ—ã‚’è¨­å®š
          setStartTime(Date.now()); // ã‚¿ã‚¤ãƒãƒ¼é–‹å§‹
        } else {
          alert("é¸æŠã•ã‚ŒãŸãƒ•ã‚¡ã‚¤ãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚");
        }
      };
  
      return (
        <div className="container">
          <h1>ã‚¼ãƒ­ç§’æ€è€ƒãƒ†ãƒ¼ãƒ:</h1>
          <div className="random-string">
            {selectedString}
            {isCountdownTransparent && (
              <div className={`countdown transparent`}>
                æ¬¡ã®ãƒ†ãƒ¼ãƒã«å¤‰ã‚ã‚‹ã¾ã§ {resetIntervalSeconds - (elapsedTime % resetIntervalSeconds)} ç§’
              </div>
            )}
          </div>
          <div className="elapsed-time">{!isCountdownTransparent ? elapsedTime + " / " + updateInterval + " ç§’çµŒé" : "" }</div>
          <input type="file" id="file-input-1" accept=".json" onChange={(e) => handleFileChange(e, 1)} />
          <input type="file" id="file-input-2" accept=".json" onChange={(e) => handleFileChange(e, 2)} />
          <input type="file" id="file-input-3" accept=".json" onChange={(e) => handleFileChange(e, 3)} />
          <div className="buttons-container">
            <div className="file-row">
              <span className="list-number">1</span><span className="file-name"><a href="#" onClick={() => loadStringsFromStorage(1)}>{selectedFiles[1]}</a></span>
              <span className="file-icon" onClick={() => triggerFileSelect(1)}>ğŸ› ï¸</span>
            </div>
            <div className="file-row">
              <span className="list-number">2</span><span className="file-name"><a href="#" onClick={() => loadStringsFromStorage(2)}>{selectedFiles[2]}</a></span>
              <span className="file-icon" onClick={() => triggerFileSelect(2)}>ğŸ› ï¸</span>
            </div>
            <div className="file-row">
              <span className="list-number">3</span><span className="file-name"><a href="#" onClick={() => loadStringsFromStorage(3)}>{selectedFiles[3]}</a></span>
              <span className="file-icon" onClick={() => triggerFileSelect(3)}>ğŸ› ï¸</span>
            </div>
          </div>
          <div className="download-link">
            <span className="list-number" style={{marginRight: "10px", marginLeft: "5px"}}>â¬‡ï¸</span><a href="theme.sample.json" target="_blank" download>ï¸ãƒ†ãƒ¼ãƒãƒ•ã‚¡ã‚¤ãƒ«ã‚µãƒ³ãƒ—ãƒ«</a>
          </div>
        </div>
      );
    };
  
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
