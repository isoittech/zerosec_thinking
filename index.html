<!DOCTYPE html>

  <title>ãƒ†ãƒ¼ãƒè‡ªå‹•åˆ‡æ›¿ - ã‚¼ãƒ­ç§’æ€è€ƒãƒ†ãƒ¼ãƒãƒ„ãƒ¼ãƒ«</title>
  <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>
  <style>

      display: flex;

    }

    }

    }

    }
    .warning {
      color: red; /* è­¦å‘Šæ™‚ã®æ–‡å­—è‰² */
    }

    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const App = () => {
      const [strings, setStrings] = React.useState([]);
      const [selectedString, setSelectedString] = React.useState("");
      const [elapsedTime, setElapsedTime] = React.useState(0);
      const [startTime, setStartTime] = React.useState(null);
      const [isWarning, setIsWarning] = React.useState(false);
      const [isCountdownTransparent, setIsCountdownTransparent] = React.useState(false);

      // ãƒ©ãƒ³ãƒ€ãƒ æ–‡å­—åˆ—æ›´æ–°é–“éš”ï¼ˆç§’ï¼‰
      const updateInterval = 60;
      const warningThreshold = 10; // Xç§’ä»¥ä¸‹ã§è­¦å‘Šã‚’è¡¨ç¤º
      // Nç§’ã”ã¨ã«ãƒªã‚»ãƒƒãƒˆã™ã‚‹é–“éš”
      const resetIntervalSeconds = updateInterval + warningThreshold; // ç§’æ•° (Nç§’)

      React.useEffect(() => {
        let timer;
        let resetTimer;

        if (startTime !== null) {
          // ç§’æ•°ã‚’ã‚«ã‚¦ãƒ³ãƒˆã™ã‚‹ã‚¿ã‚¤ãƒãƒ¼
          timer = setInterval(() => {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            setElapsedTime(elapsed);
            
            // æ®‹ã‚Šæ™‚é–“ãŒ warningThreshold ç§’ä»¥ä¸‹ã«ãªã£ãŸã¨ãã«è­¦å‘Šã‚’è¡¨ç¤º
            if (resetIntervalSeconds - (elapsed % resetIntervalSeconds) <= warningThreshold) {
              setIsWarning(true);
              setIsCountdownTransparent(true); // é€éè¡¨ç¤ºã‚’æœ‰åŠ¹åŒ–
            } else {
              setIsWarning(false);
              setIsCountdownTransparent(false); // é€éè¡¨ç¤ºã‚’ç„¡åŠ¹åŒ–
            }
          }, 1000); // 1ç§’ã”ã¨ã«ã‚«ã‚¦ãƒ³ãƒˆã‚¢ãƒƒãƒ—ã‚’æ›´æ–°

          // ç§’æ•°çµŒéå¾Œã«çµŒéæ™‚é–“ã‚’ãƒªã‚»ãƒƒãƒˆ
          resetTimer = setInterval(() => {
            setElapsedTime(0); // çµŒéæ™‚é–“ã‚’ãƒªã‚»ãƒƒãƒˆ
            setStartTime(Date.now()); // æ–°ãŸã«ã‚«ã‚¦ãƒ³ãƒˆé–‹å§‹
            getRandomString();
          }, resetIntervalSeconds * 1000); // Nç§’ã”ã¨ã«ãƒªã‚»ãƒƒãƒˆ
        }

        return () => {
          clearInterval(timer); // ã‚«ã‚¦ãƒ³ãƒˆã‚¢ãƒƒãƒ—ã‚¿ã‚¤ãƒãƒ¼ã‚’ã‚¯ãƒªã‚¢
          clearInterval(resetTimer); // ãƒªã‚»ãƒƒãƒˆã‚¿ã‚¤ãƒãƒ¼ã‚’ã‚¯ãƒªã‚¢
        };
      }, [startTime]);

      const handleFileChange = (event) => {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = (e) => {
          const data = JSON.parse(e.target.result);
          setStrings(data);
          getRandomString(data); // JSONèª­ã¿è¾¼ã¿å¾Œã«åˆå›ã®æ–‡å­—åˆ—è¡¨ç¤ºã‚’å®Ÿè¡Œ
          setStartTime(Date.now()); // ã‚«ã‚¦ãƒ³ãƒˆé–‹å§‹æ™‚åˆ»ã‚’è¨­å®š
        };
        reader.readAsText(file);
      };

      const getRandomString = (data) => {
        const stringsArray = data || strings;
        if (stringsArray.length > 0) {
          const randomIndex = Math.floor(Math.random() * stringsArray.length);
          setSelectedString(stringsArray[randomIndex]);
        } else {
          alert("Please load a strings.json file first.");
        }
      };

      return (
        <div className="container">
          <h1>ã‚¼ãƒ­ç§’æ€è€ƒãƒ†ãƒ¼ãƒ:</h1>
          <div className="random-string">
            {selectedString}
            {isCountdownTransparent && (
              <div className={`countdown transparent`}>
                æ¬¡ã®ãƒ†ãƒ¼ãƒã«å¤‰ã‚ã‚‹ã¾ã§ {resetIntervalSeconds - (elapsedTime % resetIntervalSeconds)} ç§’
              </div>
            )}
          </div>
          <div className="elapsed-time">{!isCountdownTransparent ? elapsedTime + " / " + updateInterval + " ç§’çµŒé" : "" }</div>
          <input type="file" accept=".json" onChange={handleFileChange} />
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
